<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evolução dos Macacos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>População Inicial de Macacos</h1>
  <button id="generateBtn">Gerar População</button>
  <div id="population"></div>

  <!-- Seção de Seleção Natural com Roleta -->
  <section id="selecao-section" style="display:none;">
    <h2>Nova Geração de Seleção</h2>
    <div class="roleta-wrapper">
      <div class="pointer"></div>
      <canvas id="roletaCanvas" width="300" height="300"></canvas>
    </div>
    <button id="spinBtn" disabled>Girar Roleta</button>
    <div id="selected"></div>
  </section>

  <!-- Seção de Crossover -->
  <section id="cross-over-section" style="display:none;">
    <h2>Cross-Over</h2>
    <button id="offspringBtn" disabled>Gerar Nova Geração</button>
    <div id="new-generation-cross-over">
      <h3>Nova Geração de Cross-Over</h3>
      <div class="offspring-generation"></div> <!-- Contêiner para os macacos gerados -->
    </div>
  </section>

  <!-- Seção de Mutação -->
  <section id="mutacao-section" style="display:none;">
    <h2>Mutação</h2>
    <button id="mutateBtn" disabled>Gerar Mutação</button>
    <div id="new-generation-mutacao">
      <h3>Nova Geração de Mutação</h3>
      <div class="mutation-generation"></div> <!-- Contêiner para os macacos mutados -->
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
